{% extends "account_management_app/base.html" %}
{% block content %}

<div>
    <h1 class="heading">Welcome</h1>



    <div class="payment-list">
        <div class="accounts">
            <h2>All accounts</h2>
            {% for account in accounts %}
        
            <div id="{{account.account_number }}"
                 class="clickable"
                 hx-get="{% url 'account_management_app:account_details' account.account_number %}"
                 hx-trigger="click"
                 hx-target="this"
                 hx-swap="outerHTML">
                <div>{{account.account_number}}</div>
            </div>
            {% endfor %}

            <hr>
        </div>

    </div>

    

    {% if error %}
        {{ error }}
    {% endif %}

</div>


{% endblock %}
